<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <script>
        function InputChanged()
        {
            var titleTextButton = document.getElementById("textInput");
            var titleText = titleTextButton.value;

            var ttArray = titleText.split('');
            ttArray = ttArray.reverse();
            titleTextButton.value = ttArray.join('');
        }
        function ChangeTitle()
        {
            var titleTextButton = document.getElementById("titleButton");
            var titleText = titleTextButton.innerText;

            var ttArray = titleText.split('');
            ttArray = ttArray.reverse();
            titleTextButton.innerText = ttArray.join('');
        }
        document.addEventListener("input",function valueDegistir(){
            
            var durum = document.getElementById("textInput").value;
            document.getElementById("degissin").value = durum;
        })
        
    </script>
</head>
<body>
    <button id="titleButton" onclick="InputChanged(),ChangeTitle()">Başlık değiştir</button>
    <form>
        <input id="textInput" type="text" value="" />
        <input id="degissin" value="" type="text" onchange="valueDegistir()"/>
    </form>

</body>
</html>
