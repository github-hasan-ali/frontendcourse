function fillTable(data){
   for (let i = 0; i<100; i++){
    var row = '<tr>' +
                    '<td>' + data[i].id + '</td>' +
                    '<td>' + data[i].title + '</td>' +
                    '<td>' + data[i].userId + '</td>' +
                    '<td>' + data[i].completed + '</td>' +
                    '</tr>';
                $('#vericek').append(row);
   }
}
function vericek_yeni(veri){
    $.get("https://jsonplaceholder.typicode.com/"+veri, fillTable, "json");
}
