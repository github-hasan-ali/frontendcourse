function fillTable(data){
   for (let i = 0; i<data.length; i++){

                    '<td>' + data[i].title + '</td>' +
                    '<td>' + data[i].userId + '</td>' +
                    '<td>' + data[i].completed + '</td>' +
                    '</tr>';
                $('#myTable tbody').append(row);
   }

}

    $.get("https://jsonplaceholder.typicode.com/todos", fillTable, "json");
